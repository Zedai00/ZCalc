<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZCalc</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>ZCalc</header>
    <main>
      <div class="display">
        <div id="eq"></div>
        <div id="result"></div>
      </div>
      <div class="buttons">
        <div class="left-side">
          <div class="row">
            <div class="btn">C</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
          </div>
          <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
          </div>
          <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
          </div>
          <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
          </div>
          <div class="row">
            <div class="btn" id="btn-0">0</div>
            <div class="btn">.</div>
          </div>
        </div>
        <div class="right-side">
          <div class="col">
            <div class="btn">âŒ«</div>
            <div class="btn">-</div>
            <div class="btn" id="btn-plus">+</div>
            <div class="btn" id="btn-eq">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
