<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZCalc</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer>
  </script>
</head>

<body>
  <header>
    ZCalc
  </header>
  <main>
    <div class="display">
      <div id="eq">1+2</div>
      <div id="result">3</div>
    </div>
    <div class="buttons">
      <div class="left-side">
        <div class="row">
          <div id="btn-ce">C</div>
          <div id="btn-div">/</div>
          <div id="btn-mult">*</div>
        </div>
        <div class="row">
          <div id="btn-7">7</div>
          <div id="btn-8">8</div>
          <div id="btn-9">9</div>
        </div>
        <div class="row">
          <div id="btn-4">4</div>
          <div id="btn-5">5</div>
          <div id="btn-6">6</div>
        </div>
        <div class="row">
          <div id="btn-1">1</div>
          <div id="btn-2">2</div>
          <div id="btn-3">3</div>
        </div>
        <div class="row">
          <div id="btn-0">0</div>
          <div id="btn-.">.</div>
        </div>
      </div>
      <div class="right-side">
        <div class="col">
          <div id="btn-sub">-</div>
          <div id="btn-plus">+</div>
          <div id="btn-eq">=</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
